

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Yanina Montella - Data Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; /* Gris para texto secundario */
            --accent-color: #f2c811; /* Amarillo Power BI */
            --background-light: #f8f9fa; /* Fondo muy claro */
            --background-dark: #e9ecef; /* Fondo ligeramente más oscuro */
            --text-color-dark: #212529; /* Texto oscuro */
            --text-color-light: #ffffff; /* Texto claro */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color-dark);
            line-height: 1.6;
        }

        .container {
            background-color: var(--background-light);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-medium);
            text-align: center;
            max-width: 550px;
            width: 95%;
            margin: auto; /* Centrar en pantallas grandes */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 6px solid var(--primary-color); /* Borde acentuado */
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05); /* Pequeño zoom al pasar el mouse */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 700;
        }

        p {
            color: var(--secondary-color);
            font-size: 1.15em;
            margin-bottom: 40px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }

        .button {
            display: block;
            padding: 16px 25px;
            text-decoration: none;
            color: var(--text-color-light);
            background-color: var(--primary-color);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        .button:hover {
            background-color: #0056b3; /* Azul más oscuro */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .button.powerbi {
            background-color: var(--accent-color); /* Color amarillo/naranja de Power BI */
            color: var(--text-color-dark); /* Texto oscuro para contraste */
        }

        .button.powerbi:hover {
            background-color: #d1b10e;
        }

        /* Media queries para adaptar el diseño a pantallas más pequeñas */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola! Soy Yanina Montella</h1>
        <img src="foto.jpg" alt="Foto de Yanina Montella" class="profile-image">
        <p>¡Bienvenido/a a mi portfolio de Data Analysis! Aquí encontrarás una muestra de mis proyectos y mi experiencia profesional.</p>

        <div class="button-container">
            <a href="Yanina Montella-Bootcamp Data Analysis.pdf" class="button" target="_blank">
                Ver Trabajo Práctico (PDF)
            </a>
            <a href="cv.pdf" class="button" target="_blank">
                Descargar Currículum Vitae (PDF)
            </a>
            <a href="https://drive.google.com/file/d/1rmz-O-AYqUdg1ZhZp0V9BvepvApq29L6/view?usp=sharing" class="button powerbi" target="_blank">
                Ver Dashboard Power BI (Drive)
            </a>
        </div>
    </div>
</body>
</html>
